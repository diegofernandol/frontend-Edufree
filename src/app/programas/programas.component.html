<img src="/assets/images/universidad2.JPG" alt="" class="cls-image-universidad">

<div class="d-flex flex-row">
    <div *ngFor="let item of listaProgramas" class="card m-3" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" >{{item.nombre}}</h5>
          <p class="card-text">{{item.modalidad}}</p>
          <p class="card-text">{{item.creditos}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>

<img src="/assets/images/universidad2.JPG" alt="" class="cls-image-universidad">
<div class="cls-login">   
    <form class="p-4 mb-3" [formGroup]="formLogin">        
        <h2>LOGIN</h2>        
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input formControlName="correo" type="email" class="form-control" id="usuario" aria-describedby="usuario" required>
          <!--<div class="form-text" *ngIf="!formLogin.controls.correo.value">Campo requerido</div>-->  
        </div>
        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input formControlName="contrasena" type="password" class="form-control" id="contrasena" required>
          <!--<div class="form-text" *ngIf="!formLogin.controls.contrasena.value">Campo requerido</div>--> 
        </div>
        <div>
            <button [disabled]="!formLogin.valid"
                 type="submit" class="btn btn-primary" href="#" routerLink="/administradores">Ingresar
            </button>
        </div>
    </form>
</div>
